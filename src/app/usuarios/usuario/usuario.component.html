<div *ngIf="load" class="row">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>Cargando</h1>
        </div>
    </div>
</div>

<div *ngIf="error" class="row">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>Error: {{ error.status }} </h2>
            <p>
                {{ error.message }}
            </p>
        </div>
    </div>
</div>

<div *ngIf="!error && !load" class="row">
    <div class="col-3">
        <img [src]="usuario.avatar" class="img-thumbnail" alt="usuario">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong> {{ usuario.id }}
            </li>
            <li class="list-group-item">
                <strong>Nombre</strong> {{ usuario.first_name }}
            </li>
            <li class="list-group-item">
                <strong>Apellido</strong> {{ usuario.last_name }}
            </li>
        </ul>
    </div>
</div>
